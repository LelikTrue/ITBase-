[tool.black]
line-length = 88
target-version = ["py312"]
include = '\.pyi?$'

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = [
    "E", "F", "I", "B", "C4", "FBT", "ISC", "ICN", "G", "INP", "PTH", "RUF", "A", "ARG", "B904", "C90", "DTZ", "EM", "EXE", "FA", "FIX", "FLY", "N", "PGH", "PIE", "PL", "PT", "Q", "RSE", "RET", "S", "SIM", "SLF", "SLOT", "T10", "T20", "TCH", "TID", "UP", "W", "YTT"
]
ignore = [
    "D203",
    "D212",
    "E203",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]
"alembic/versions/*.py" = ["E501"]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "single"

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.lint.flake8-bugbear]
extend-immutable-calls = ["pydantic.BaseModel"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
pretty = true
show_error_context = true
show_column_numbers = true

[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false
disallow_untyped_decorators = false

[tool.bandit]
# Bandit configuration
exclude_dirs = ["venv", ".git", "__pycache__", "*.egg-info"]
skips = ["B101"]  # Skip assert_used

[tool.coverage.run]
source = ["app"]
omit = [
    "**/tests/**",
    "**/migrations/**",
    "**/__init__.py",
    "**/admin.py",
    "**/apps.py",
    "**/asgi.py",
    "**/wsgi.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
python_classes = "Test*"
addopts = "-v --cov=app --cov-report=term-missing --cov-report=xml --cov-fail-under=80 -p no:warnings"
asyncio_mode = "auto"