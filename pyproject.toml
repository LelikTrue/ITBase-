[tool.black]
line-length = 120
target-version = ["py312"]
include = '\.pyi?$'

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
# Умеренный набор правил для баланса качества и практичности
select = [
    "E",    # pycodestyle errors (PEP 8)
    "F",    # pyflakes (неиспользуемые импорты, переменные)
    "I",    # isort (сортировка импортов)
    "B",    # flake8-bugbear (потенциальные баги)
    "C4",   # flake8-comprehensions (оптимизация list/dict comprehensions)
    "UP",   # pyupgrade (современный синтаксис Python)
    "SIM",  # flake8-simplify (упрощение кода)
    "RUF",  # Ruff-специфичные правила
    "W",    # pycodestyle warnings
]
ignore = [
    "D203",   # one-blank-line-before-class
    "D212",   # multi-line-summary-first-line
    "E203",   # whitespace before ':'
    "E701",   # multiple statements on one line (часто используется для коротких if)
    "B008",   # do not perform function calls in argument defaults (FastAPI Depends)
    "B904",   # raise from err (слишком строго для существующего кода)
    "F841",   # local variable assigned but never used (часто в скриптах)
    "SIM102", # nested if можно оставить для читаемости
    "SIM105", # try-except-pass иногда удобнее contextlib.suppress
    "UP038",  # isinstance с tuple — старый синтаксис, но рабочий
    "RUF001", # ambiguous-unicode-character-string
    "RUF002", # ambiguous-unicode-character-docstring
    "RUF003", # ambiguous-unicode-character-comment
    "RUF005", # list concatenation (иногда читаемее)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]
"alembic/versions/*.py" = ["E501"]
"init_data.py" = ["E402"]  # Импорты после настройки sys.path
"seed_devices.py" = ["E402"]  # Импорты после настройки sys.path

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "single"

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.lint.flake8-bugbear]
extend-immutable-calls = ["pydantic.BaseModel"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
pretty = true
show_error_context = true
show_column_numbers = true

[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false
disallow_untyped_decorators = false

[tool.bandit]
# Bandit configuration
exclude_dirs = ["venv", ".git", "__pycache__", "*.egg-info"]
skips = ["B101"]  # Skip assert_used

[tool.coverage.run]
source = ["app"]
omit = [
    "**/tests/**",
    "**/migrations/**",
    "**/__init__.py",
    "**/admin.py",
    "**/apps.py",
    "**/asgi.py",
    "**/wsgi.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
python_classes = "Test*"
addopts = "-v --cov=app --cov-report=term-missing --cov-report=xml --cov-fail-under=80 -p no:warnings"
asyncio_mode = "auto"