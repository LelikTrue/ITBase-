<!-- Модальное окно для добавления типа актива -->
<div
  class="modal fade"
  id="assetTypeModal"
  tabindex="-1"
  aria-labelledby="assetTypeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="assetTypeModalLabel">
          Добавить тип актива
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="assetTypeForm">
          <div class="mb-3">
            <label for="assetTypeName" class="form-label"
              >Название <span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control"
              id="assetTypeName"
              name="name"
              required
            />
          </div>
          <!-- === НАЧАЛО ИЗМЕНЕНИЙ === -->
          <div class="mb-3">
            <label for="assetTypePrefix" class="form-label"
              >Префикс <span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control"
              id="assetTypePrefix"
              name="prefix"
              required
              maxlength="10"
              placeholder="Напр. PC, MONI, PRNT"
            />
            <div class="form-text">Короткий код для инвентарных номеров (до 10 символов).</div>
          </div>
          <!-- === КОНЕЦ ИЗМЕНЕНИЙ === -->
          <div class="mb-3">
            <label for="assetTypeDescription" class="form-label"
              >Описание</label
            >
            <textarea
              class="form-control"
              id="assetTypeDescription"
              name="description"
              rows="3"
            ></textarea>
          </div>
        </form>
        <div class="alert alert-danger d-none" id="assetTypeError"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Отмена
        </button>
        <button type="button" class="btn btn-primary" id="saveAssetType">
          Сохранить
        </button>
      </div>
    </div>
  </div>
</div>
