{% extends "base.html" %}

{% block title %}{{ "Добавить" if not device.id else "Редактировать" }} актив{% endblock %}

{% block head_extra %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">{{ "Добавить" if device.id is none else "Редактировать" }} Актив</h2>
        </div>
        <div class="card-body">
            <form id="assetForm" method="post" action="{{ url_for('update_asset', device_id=device.id) if device.id else url_for('create_asset') }}">
                <input type="hidden" name="_method" value="{{ 'PUT' if device.id else 'POST' }}">
                <input type="hidden" name="id" value="{{ device.id if device.id else '' }}">

                <ul class="nav nav-tabs mb-4" id="assetTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="main-tab" data-bs-toggle="tab" data-bs-target="#main" type="button" role="tab" aria-controls="main" aria-selected="true">Основное</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="details-tab" data-bs-toggle="tab" data-bs-target="#details" type="button" role="tab" aria-controls="details" aria-selected="false">Детали</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="financial-tab" data-bs-toggle="tab" data-bs-target="#financial" type="button" role="tab" aria-controls="financial" aria-selected="false">Финансы</button>
                    </li>
                </ul>

                <div class="tab-content" id="assetTabsContent">
                    <!-- Основная вкладка -->
                    <div class="tab-pane fade show active" id="main" role="tabpanel" aria-labelledby="main-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="inventory_number" class="form-label">Инвентарный номер <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="inventory_number" name="inventory_number" 
                                           value="{{ device.inventory_number if device.inventory_number is not none else '' }}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="serial_number" class="form-label">Серийный номер</label>
                                    <input type="text" class="form-control" id="serial_number" name="serial_number" 
                                           value="{{ device.serial_number if device.serial_number is not none else '' }}">
                                </div>

                                <div class="mb-3">
                                    <label for="mac_address" class="form-label">MAC-адрес</label>
                                    <input type="text" class="form-control" id="mac_address" name="mac_address" 
                                           value="{{ device.mac_address if device.mac_address is not none else '' }}">
                                </div>

                                <div class="mb-3">
                                    <label for="ip_address" class="form-label">IP-адрес</label>
                                    <input type="text" class="form-control" id="ip_address" name="ip_address" 
                                           value="{{ device.ip_address if device.ip_address is not none else '' }}">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="asset_type_id" class="form-label">Тип актива <span class="text-danger">*</span></label>
                                    <select class="form-select" id="asset_type_id" name="asset_type_id" required>
                                        <option value="">Выберите тип актива</option>
                                        {% for type in asset_types %}
                                        <option value="{{ type.id }}" {% if device.asset_type_id == type.id %}selected{% endif %}>{{ type.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="device_model_id" class="form-label">Модель устройства <span class="text-danger">*</span></label>
                                    <select class="form-select" id="device_model_id" name="device_model_id" required>
                                        <option value="">Выберите модель устройства</option>
                                        {% for model in device_models %}
                                        <option value="{{ model.id }}" {% if device.device_model_id == model.id %}selected{% endif %}>{{ model.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="status_id" class="form-label">Статус <span class="text-danger">*</span></label>
                                    <select class="form-select" id="status_id" name="status_id" required>
                                        <option value="">Выберите статус</option>
                                        {% for status in statuses %}
                                        <option value="{{ status.id }}" {% if device.status_id == status.id %}selected{% endif %}>{{ status.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="manufacturer_id" class="form-label">Производитель</label>
                                    <select class="form-select" id="manufacturer_id" name="manufacturer_id">
                                        <option value="">Выберите производителя</option>
                                        {% for manufacturer in manufacturers %}
                                        <option value="{{ manufacturer.id }}" {% if device.manufacturer_id == manufacturer.id %}selected{% endif %}>{{ manufacturer.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Вкладка с деталями -->
                    <div class="tab-pane fade" id="details" role="tabpanel" aria-labelledby="details-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="department_id" class="form-label">Отдел</label>
                                    <select class="form-select" id="department_id" name="department_id">
                                        <option value="">Выберите отдел</option>
                                        {% for department in departments %}
                                        <option value="{{ department.id }}" {% if device.department_id == department.id %}selected{% endif %}>{{ department.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="location_id" class="form-label">Местоположение</label>
                                    <select class="form-select" id="location_id" name="location_id">
                                        <option value="">Выберите местоположение</option>
                                        {% for location in locations %}
                                        <option value="{{ location.id }}" {% if device.location_id == location.id %}selected{% endif %}>{{ location.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="employee_id" class="form-label">Ответственный сотрудник</label>
                                    <select class="form-select" id="employee_id" name="employee_id">
                                        <option value="">Выберите сотрудника</option>
                                        {% for employee in employees %}
                                        <option value="{{ employee.id }}" {% if device.employee_id == employee.id %}selected{% endif %}>{{ employee.full_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="supplier_id" class="form-label">Поставщик</label>
                                    <select class="form-select mb-3" id="supplier_id" name="supplier_id">
                                        <option value="">Выберите поставщика</option>
                                        {% for supplier in suppliers %}
                                        <option value="{{ supplier.id }}" {% if device.supplier_id == supplier.id %}selected{% endif %}>{{ supplier.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="notes" class="form-label">Примечания</label>
                                    <textarea class="form-control" id="notes" name="notes" rows="3">{{ device.notes if device.notes is not none else '' }}</textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Финансовая вкладка -->
                    <div class="tab-pane fade" id="financial" role="tabpanel" aria-labelledby="financial-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="source" class="form-label">Источник</label>
                                    <input type="text" class="form-control" id="source" name="source" 
                                           value="{{ device.source if device.source is not none else '' }}">
                                </div>

                                <div class="mb-3">
                                    <label for="purchase_date" class="form-label">Дата покупки</label>
                                    <input type="date" class="form-control" id="purchase_date" name="purchase_date" 
                                           value="{{ device.purchase_date.strftime('%Y-%m-%d') if device and device.purchase_date else '' }}">
                                </div>

                                <div class="mb-3">
                                    <label for="warranty_end_date" class="form-label">Дата окончания гарантии</label>
                                    <input type="date" class="form-control" id="warranty_end_date" name="warranty_end_date" 
                                           value="{{ device.warranty_end_date.strftime('%Y-%m-%d') if device and device.warranty_end_date else '' }}">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="price" class="form-label">Цена</label>
                                    <div class="input-group">
                                        <input type="number" step="0.01" class="form-control" id="price" name="price" 
                                               value="{{ device.price if device.price is not none else '' }}">
                                        <span class="input-group-text">₽</span>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="expected_lifespan_years" class="form-label">Ожидаемый срок службы (лет)</label>
                                    <input type="number" class="form-control" id="expected_lifespan_years" name="expected_lifespan_years"
                                           value="{{ device.expected_lifespan_years if device.expected_lifespan_years is not none else '' }}">
                                </div>

                                <div class="mb-3">
                                    <label for="current_wear_percentage" class="form-label">Износ (%)</label>
                                    <input type="number" step="0.01" min="0" max="100" class="form-control" id="current_wear_percentage" name="current_wear_percentage"
                                           value="{{ device.current_wear_percentage if device.current_wear_percentage is not none else '' }}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="my-4">
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save me-1"></i>{{ 'Сохранить' if device.id else 'Создать' }}
                    </button>
                    <a href="{{ request.url_for('read_assets') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-lg me-1"></i>Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
