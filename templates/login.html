{% extends "base.html" %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <div class="card shadow-sm border-0">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <i class="bi bi-shield-lock display-4 text-primary"></i>
          <h2 class="mt-3">IT Asset Tracker</h2>
          <p class="text-muted">Войдите для продолжения</p>
        </div>

        <form method="post" action="{{ url_for('web_login') }}">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="your@email.com"
                required
                autofocus
              />
            </div>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Пароль</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="••••••••"
                required
              />
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 py-2">
            <i class="bi bi-box-arrow-in-right me-2"></i>Войти
          </button>
        </form>
        
        <div class="text-center mt-3">
          <small class="text-muted">
            Нет аккаунта? <a href="{{ url_for('register_page') }}" class="text-decoration-none">Зарегистрируйтесь</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
