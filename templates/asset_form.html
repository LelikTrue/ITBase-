{% extends "base.html" %}

{% block title %}Добавить/Редактировать Актив{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">{{ "Добавить" if asset.id is none else "Редактировать" }} Актив</h2>
        </div>
        <div class="card-body">
            <form id="assetForm" method="post" action="{{ url_for('create_asset') if asset.id is none else url_for('update_asset', asset_id=asset.id) }}">
                <input type="hidden" name="id" value="{{ asset.id if asset.id is not none else '' }}">

                <div class="mb-3">
                    <label for="inventory_number" class="form-label">Инвентарный номер</label>
                    <input type="text" class="form-control" id="inventory_number" name="inventory_number" value="{{ asset.inventory_number if asset.inventory_number is not none else '' }}" required>
                </div>

                <div class="mb-3">
                    <label for="serial_number" class="form-label">Серийный номер</label>
                    <input type="text" class="form-control" id="serial_number" name="serial_number" value="{{ asset.serial_number if asset.serial_number is not none else '' }}">
                </div>

                <div class="mb-3">
                    <label for="mac_address" class="form-label">MAC-адрес</label>
                    <input type="text" class="form-control" id="mac_address" name="mac_address" value="{{ asset.mac_address if asset.mac_address is not none else '' }}">
                </div>

                <div class="mb-3">
                    <label for="ip_address" class="form-label">IP-адрес</label>
                    <input type="text" class="form-control" id="ip_address" name="ip_address" value="{{ asset.ip_address if asset.ip_address is not none else '' }}">
                </div> {# <--- Вот здесь была лишняя } #}

                <div class="mb-3">
                    <label for="asset_type_id" class="form-label">Тип актива</label>
                    <select class="form-select" id="asset_type_id" name="asset_type_id" required>
                        <option value="">Выберите тип актива</option>
                        {% for type in asset_types %}
                        <option value="{{ type.id }}" {% if asset.asset_type_id == type.id %}selected{% endif %}>{{ type.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="device_model_id" class="form-label">Модель устройства</label>
                    <select class="form-select" id="device_model_id" name="device_model_id" required>
                        <option value="">Выберите модель устройства</option>
                        {% for model in device_models %}
                        <option value="{{ model.id }}" {% if asset.device_model_id == model.id %}selected{% endif %}>{{ model.name }} ({{ model.manufacturer.name }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="status_id" class="form-label">Статус</label>
                    <select class="form-select" id="status_id" name="status_id" required>
                        <option value="">Выберите статус</option>
                        {% for status in device_statuses %}
                        <option value="{{ status.id }}" {% if asset.status_id == status.id %}selected{% endif %}>{{ status.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="department_id" class="form-label">Отдел</label>
                    <select class="form-select" id="department_id" name="department_id">
                        <option value="">Выберите отдел</option>
                        {% for department in departments %}
                        <option value="{{ department.id }}" {% if asset.department_id == department.id %}selected{% endif %}>{{ department.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="location_id" class="form-label">Местоположение</label>
                    <select class="form-select" id="location_id" name="location_id">
                        <option value="">Выберите местоположение</option>
                        {% for location in locations %}
                        <option value="{{ location.id }}" {% if asset.location_id == location.id %}selected{% endif %}>{{ location.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="employee_id" class="form-label">Сотрудник</label>
                    <select class="form-select" id="employee_id" name="employee_id">
                        <option value="">Выберите сотрудника</option>
                        {% for employee in employees %}
                        <option value="{{ employee.id }}" {% if asset.employee_id == employee.id %}selected{% endif %}>{{ employee.first_name }} {{ employee.last_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="notes" class="form-label">Примечания</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3">{{ asset.notes if asset.notes is not none else '' }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="source" class="form-label">Источник</label>
                    <input type="text" class="form-control" id="source" name="source" value="{{ asset.source if asset.source is not none else '' }}" required>
                </div>

                <div class="mb-3">
                    <label for="purchase_date" class="form-label">Дата покупки</label>
                    <input type="date" class="form-control" id="purchase_date" name="purchase_date" value="{{ asset.purchase_date.strftime('%Y-%m-%d') if asset.purchase_date is not none else '' }}">
                </div>

                <div class="mb-3">
                    <label for="warranty_end_date" class="form-label">Окончание гарантии</label>
                    <input type="date" class="form-control" id="warranty_end_date" name="warranty_end_date" value="{{ asset.warranty_end_date.strftime('%Y-%m-%d') if asset.warranty_end_date is not none else '' }}">
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Цена</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ asset.price if asset.price is not none else '' }}">
                </div>

                <div class="mb-3">
                    <label for="expected_lifespan_years" class="form-label">Ожидаемый срок службы (лет)</label>
                    <input type="number" class="form-control" id="expected_lifespan_years" name="expected_lifespan_years" value="{{ asset.expected_lifespan_years if asset.expected_lifespan_years is not none else '' }}">
                </div>

                <div class="mb-3">
                    <label for="current_wear_percentage" class="form-label">Текущий износ (%)</label>
                    <input type="number" step="0.01" class="form-control" id="current_wear_percentage" name="current_wear_percentage" value="{{ asset.current_wear_percentage if asset.current_wear_percentage is not none else '' }}">
                </div>

                <div class="mb-3">
                    <label for="attributes" class="form-label">Атрибуты (JSON)</label>
                    <textarea class="form-control" id="attributes" name="attributes" rows="3">{{ asset.attributes | tojson if asset.attributes is not none else '{}' }}</textarea>
                    <small class="form-text text-muted">Введите JSON объект, например: {"cpu": "Intel i7", "ram": "16GB"}</small>
                </div>


                <button type="submit" class="btn btn-primary">{{ "Добавить" if asset.id is none else "Сохранить" }}</button>
                <a href="{{ url_for('read_assets') }}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
