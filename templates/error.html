{% extends "base.html" %}

{% block title %}{{ title | default('Ошибка') }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger">
        <h4 class="alert-heading">Произошла ошибка</h4>
        <p>{{ error }}</p>
        <hr>
        <p class="mb-0">Пожалуйста, попробуйте снова или обратитесь к администратору.</p>
    </div>
    
    <div class="mt-3">
        <a href="{{ url_for('read_assets') }}" class="btn btn-primary">
            Вернуться на главную
        </a>
    </div>
</div>
{% endblock %}
